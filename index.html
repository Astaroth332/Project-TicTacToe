<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
            <div class="heading">
                <h1>TicTacToe app</h1>
            </div>
            <div class="player-turn"></div>
            <div class="board"></div>
            <div class="restart-btn">
                <button>Restart</button>
            </div>
            <div class="change-name-btn">
                <button>Change name</button>
            </div>

            <dialog id="change-name-dialog" class="dialog-container">
                <form>
                    <div class="form-row">
                        <label for="player-one-name">Player one name:</label>
                        <input type="text" id="player-one-name">
                    </div>
                    <div class="form-row">
                        <label for="player-two-name">Player two name:</label>
                        <input type="text" id="player-two-name">
                    </div>
                    <div class="dialog-button">
                        <button id="confirm-btn">
                            Confirm
                        </button>
                        <button formmethod="dialog" autofocus>
                            Cancel
                        </button>
                    </div>
                </form>
            </dialog>
    </div>

</body>
</html>
